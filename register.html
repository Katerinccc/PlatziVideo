<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo-platzi.png" alt="Logo Platzi video">
    </header>
    <main>
        <section class="register">
            <section class="register__container">
                <h2>Regístrate</h2>
                <form class="register__container--form" action="">
                    <input class="register--login" type="text" placeholder="Nombre">
                    <input class="register--login" type="password" placeholder="Correo">
                    <input class="register--login" type="password" placeholder="Contraseña">
                    <button class="button">Registrarme</button>
                </form>
                <p class="register__container--Inicia"><a href="">Iniciar Sesión</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>

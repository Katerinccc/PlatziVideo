<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
        <img class="header__img" src="./assets/logo-platzi.png" alt="Logo Platzi video"></a>
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesión</h2>
                <form class="login__container--form" action="">
                    <input aria-label="Correo" class="input--login" type="text" placeholder="Correo">
                    <input aria-label="Contraseña" class="input--login" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label for="">
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="./assets/google-icon.jpg" alt="Google">Inicia sesión con Google
                    </div>
                    <div>
                        <img src="./assets/twitter_logo.png" alt="Twitter">Inicia sesión con Twitter
                    </div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="register.html">Regístrate</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
